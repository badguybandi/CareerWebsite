<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Jane Doe">
  </div>
  <div class="mb-2">
    <label>Email</label><br>
    <input type="email" name="email" placeholder="jane@doe.com">
  </div>
    
  <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" placeholder="https://linked.com/in/janedoe">
</div>

  <div class="mb-2">
    <label>Educational Background</label><br>
    <textarea name="education"></textarea>
  </div>

  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_experience"></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="text" name="resume" >
</div>

  <input type="submit">
</form>
